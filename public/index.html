<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket machine</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <style>
    [v-cloak] { display: none; }
    body {
      margin: 0;
    }
    img {
      width: 100%;
      height: 100%;
    }
    #help {
      position: absolute;
      bottom: 10px;
      left: 8px;
      width: 100px;
      height: 100px;
      background-color: rgba(0, 0, 0, 0);
    }
    .v-alert {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <div v-if="showMachineSelection">
        Select one of the supported ticket machines to simulate.
        <ul>
          <li v-for="m in machines">
            <a :href="'?machine=' + m">{{origin}}/?machine={{m}}</a>
          </li>
        </ul>
      </div>
      <div v-else style="position: relative">
        <img src="./ticketmachine.png">
        <div id="help" @click="help"></div>
        <v-alert type="info" v-model="showInfo">{{alertText}}</v-alert>
      </div>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="./main.js"></script>
</body>
</html>
